<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CatchThePhish</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">

    <!-- HEADER BUBBLE (Centered & White Background) -->
    <div class="header-bubble">
      <img src="logo.png" class="logo" alt="logo">

      <div class="title">
        <span class="catch">Catch</span><span class="the">The</span><span class="phish">Phish</span>
      </div>
    </div>

    <!-- CURRENT URL + BUTTONS -->
    <div class="current-url-row">
      <div class="current-url">
        Current URL — <span id="currentUrlText">Loading…</span>
      </div>

      <div class="cu-buttons">
        <button id="btnCopy" class="cu-btn">Copy</button>
        <button id="btnOpen" class="cu-btn">Open</button>
      </div>
    </div>

    <!-- RESULT SECTION -->
    <div id="statusBlock" class="status">
      <div class="ring" id="ringWrap"></div>

      <div class="result-text">
        <div id="statusText" class="result-heading">Waiting…</div>
        <div id="explain" class="why"></div>
      </div>
    </div>

    <!-- SUBHEADING -->
    <div class="subheading">Check for other sites</div>

    <!-- SEARCH BAR -->
    <div class="search-row">
      <input id="url" type="text" placeholder="Enter URL manually…" />
      <button id="btnCheck" class="search-btn">Check</button>
    </div>

    <!-- CHECK CURRENT PAGE BUTTON -->
    <button id="btnUseTab" class="use-tab-btn">Check Current Page URL</button>

    <!-- FOOTER -->
    <div class="footer">
      <div class="footer-link">
        For detailed report, visit <span>CatchThePhish.com</span>
      </div>

      <div class="footer-note">
        CatchThePhish can make mistakes. Check important info.
      </div>
    </div>

  </div>

  <script src="js/feature_extractor.js"></script>
  <script src="js/model_runner.js"></script>
  <script src="popup.js"></script>
</body>
</html>
